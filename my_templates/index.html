<!DOCTYPE html>
<html>
<head>
    <title>Chat with ChatGPT</title>
</head>
<body>
    <h1>Chat with ChatGPT</h1>
    <form action="/" method="post">
        <label for="prompt">Type your message:</label><br>
        <input type="text" id="prompt" name="prompt"><br>
        <button type="submit">Send</button>
    </form>
    {% if prompt %}
        <p>You said: {{ prompt }}</p>
    {% endif %}
    {% if response %}
        <p>ChatGPT says: {{ response }}</p>
    {% endif %}
</body>
</html>
