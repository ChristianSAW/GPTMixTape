<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Window</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <form id="system-form" autocomplete="off">
            <input type="text" class="chat-input" id="system-input" placeholder="Type your system message here...">
            <button type="submit" class="chat-submit" id="system-submit">Send System Message</button>
        </form>

        <div class="chat-window" id="chat-window"></div>
        <form id="user-form" autocomplete="off">
            <input type="text" class="chat-input" id="user-input" placeholder="Type your user message here...">
            <button type="submit" class="chat-submit" id="user-submit">Send User Message</button>
        </form>

    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
