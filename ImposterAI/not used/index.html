<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Window</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-window" id="chat-window"></div>
        <form id="chat-form" autocomplete="off">
            <input type="text" class="chat-input" id="chat-input" placeholder="Type your message here...">
            <input type="text" class="custom-textbox" id="custom-textbox" placeholder="Type custom text here...">
            <button type="submit" class="chat-submit" id="chat-submit">Send</button>
        </form>
    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
